/* ================= DESIGN TOKENS ================= */
:root{
  --brand-blue:#37AEFC;
  --footer-color:#817B7A;

  --text-primary:#C7C9CF;
  --text-secondary:#b3bcce;
  --accent-blue:#1C6089;

  --bg-overlay-start:rgba(0,0,0,.78);
  --bg-overlay-end:rgba(0,0,0,.68);

  --radius-lg:18px;
  --container-max:1400px;

  --spacing-xs:8px;
  --spacing-sm:16px;
  --spacing-md:32px;
  --spacing-lg:60px;
  --spacing-xl:140px;

  --transition-smooth:.35s ease;
}

/* ================= RESET ================= */
*{
  box-sizing:border-box;
  margin:0;
  padding:0;
}

html, body{
  height:100%;
}

/* ================= LAYOUT CORE ================= */
body{
  font-family:'Space Grotesk', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
  color:var(--text-secondary);
  display:flex;
  flex-direction:column;
  min-height:100vh;
  position:relative;
  overflow-x:hidden;
}

/* ===== TRUE FULLSCREEN BACKGROUND LAYER ===== */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:url('images/Bg_Contact.jpg') center center / cover no-repeat;
  z-index:-2;
}

/* Overlay Layer */
.overlay{
  position:fixed;
  inset:0;
  background:linear-gradient(to bottom,var(--bg-overlay-start),var(--bg-overlay-end));
  z-index:-1;
}

header, main, footer{
  position:relative;
  overflow-x:hidden;
  z-index:1;
}

/* ================= MAIN ================= */
main{
  flex:1;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding:0 var(--spacing-md);
}

.container{
  width:100%;
  max-width:var(--container-max);
  margin:0 auto;
}

/* ================= HERO TEXT ================= */

.hero-title{
  font-size: clamp(32px, 6vw, 71px);
  font-weight:500;
  color:#C7C9CF;
}
.hero-subtitle{
  font-size: clamp(18px, 2.5vw, 28px);
  font-weight:500;
  color:#1C6089;
}
	


/* ================= ACTIVE NAV ================= */

	
/* ================= CTA ================= */
.glow-button{
  display:inline-flex;
  align-items:center;
  justify-content:center;
  width:150px;
  height:42px;
  border-radius:999px;
  background:linear-gradient(180deg,#6f2109 0%,#8a2d10 55%,#a43a18 100%);
  border:2px solid #ff8a2a;
  color:#C7C9CF !important;
  font-size:14px;
  font-weight:600;
  letter-spacing:.8px;
  text-transform:uppercase;
  text-decoration:none;
  text-align:center;
  transition:transform var(--transition-smooth);
}

.glow-button:hover{
  transform:translateY(-2px);
}

/* ================= FOOTER ================= */
footer{
  height:54px;
  display:flex;

  font-size:13px;

<style>
/* ================= PRO MOTION REFINEMENT ================= */

/* Smoother hamburger easing */

      transform:translateY(0);

<style>
/* ================= CINEMATIC MOTION SYSTEM ================= */

:root{
  --easing-cinematic:cubic-bezier(.22,1,.36,1);
}

/* ===== HERO CINEMATIC ENTRY ===== */




.bottom-statement{
  opacity:0;
  transform:translateY(30px);
  
  animation-delay:.3s;
}

@keyframes heroIn{
  to{
    opacity:1;
    transform:translateY(0);
  }
}

/* ===== MOBILE MENU CINEMATIC OVERLAY ===== */
@media (max-width:900px){

  header.mobile-open{
    animation:menuFadeIn .6s var(--easing-cinematic);
  }

  @keyframes menuFadeIn{
    from{ opacity:0; }
    to{ opacity:1; }
  }

  /* Logo enters first */
  header.mobile-open .logo{
    opacity:0;
    transform:translateY(20px);
    animation:menuItemIn .7s var(--easing-cinematic) forwards;
  }

  /* Nav items stagger */
  header.mobile-open .nav-buttons a{
    opacity:0;
    transform:translateY(20px);
    animation:menuItemIn .7s var(--easing-cinematic) forwards;
  }

  header.mobile-open .nav-buttons a:nth-child(1){ animation-delay:.08s; }
  header.mobile-open .nav-buttons a:nth-child(2){ animation-delay:.16s; }
  header.mobile-open .nav-buttons a:nth-child(3){ animation-delay:.24s; }
  header.mobile-open .nav-buttons a:nth-child(4){ animation-delay:.32s; }
  header.mobile-open .nav-buttons a:nth-child(5){ animation-delay:.40s; }

  /* CTA enters last */
  header.mobile-open .header-actions{
    opacity:0;
    transform:translateY(20px);
    animation:menuItemIn .7s var(--easing-cinematic) forwards;
    animation-delay:.5s;
  }

  @keyframes menuItemIn{
    to{
      opacity:1;
      transform:translateY(0);
    }
  }

}

/* ===== HAMBURGER DRAMATIC CLICK FEEDBACK ===== */
.hamburger{
  transition:transform .35s var(--easing-cinematic);
}

.hamburger:active{
  transform:scale(.88);
}

header.mobile-open .hamburger span{
  box-shadow:0 0 30px rgba(55,174,252,1);
}

/* ===== CTA CINEMATIC INTERACTION ===== */
.glow-button{
  transition:transform .4s var(--easing-cinematic),
             box-shadow .4s var(--easing-cinematic);
}

.glow-button:hover{
  transform:translateY(-4px);
  box-shadow:0 14px 40px rgba(255,138,42,.45);
}

.glow-button:active{
  transform:scale(.94);
}

  function initWheel(container){

    const cards = Array.from(container.querySelectorAll(".card-base"));

    let angle = 0;

      card.style.willChange = "transform";
    });

    function layout(){
      cards.forEach((card,i)=>{

        const a = (angle + i * step) * Math.PI / 180;

        let y = Math.sin(a) * RADIUS * VERTICAL_SPREAD;
        y = Math.round(y * 2) / 2;
        const z = Math.cos(a) * RADIUS;

        const depthRatio = (z + RADIUS) / (2 * RADIUS);
        const opacity = 0.25 + depthRatio * 0.75;
        const scale = 0.82 + depthRatio * 0.18;
        const blur = (1 - depthRatio) * 2;

        const glowIntensity = depthRatio * 0.6;

const OFFSET = 100; // <<< controla aqui

card.style.transform =

        card.style.boxShadow =
          depthRatio > 0.85

             inset 0 0 ${10 + depthRatio*12}px rgba(111,179,255,${glowIntensity*0.6})`
          : "";

        card.style.zIndex = Math.round(z + RADIUS);
